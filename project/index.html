<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/project/assets/style/styleIdentificador.css">
    <link rel="shortcut icon" href="/project/assets/image/favicon-32x32.png">
    <title>Decodificador</title>
</head>

<body>

    <header>
        <img class="logoAlura" src="/project/assets/image/aluraLogo.png" alt="Logo da Alura">
        <h1 class="textDecodificador">Decodificador</h1>
    </header>

    <div class="paginaPrincipal">
        <div class="ladoEsquerdo">
            <h2 class="textoInfo">INSIRA SOMENTE LETRAS MINUSCULAS E SEM ACENTOS</h2>
            <textarea class="inputTexto" name="inputTexto" id="inputTexto" placeholder="Insira o texto aqui..."></textarea>
            <div class="buttons">
                <button class="cripto">CRIPTOGRAFAR</button>
                <button class="descripto">DESCRIPTOGRAFAR</button>
            </div>
        </div>
        <div class="ladoDireito">
            <textarea class="outputTexto" name="outputTexto" id="outputTexto" placeholder="Resultado aqui..." readonly></textarea>
            <button class="outputCopy">COPIAR</button>
        </div>
    </div>
    
    <footer>
        <p>Contatos:</p>
        <a href="https://www.linkedin.com/in/eduardofariasp/" target="_blank">LinkedIn</a>
        <a href="https://github.com/eduardofpaula" target="_blank">GitHub</a>
    </footer>
    
    <script src="/project/assets/script/script.js"></script>
</body>

</html>
